<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toast Tester</title>
        <link rel="stylesheet" href="mctoast.css" />
    </head>
    <body>
        <mc-toast></mc-toast>
        <script src="./mctoast.js"></script>
        <script>
            let toast = new McToast();
            toast.onTextureLoad(() => {
                let index = 7;
                let interval = setInterval(() => {
                    if (index < 2) {
                        toast.queueDrawPop(
                            "Test Title",
                            "Test queue number " + index
                        );
                    }

                    if (index >= 2 && index < 6) {
                        toast.queueDrawPop(
                            "Scaling Test",
                            "Scaling " + (index - 1),
                            TOAST_TYPE.WARNING,
                            index - 1
                        );
                    }

                    if (index >= 6 && index < 8) {
                        toast.queueDrawPop(
                            "Show Duration Test",
                            index - 5 + " Second(s)",
                            TOAST_TYPE.WARNING,
                            2,
                            (index - 5) * 1000
                        );
                    }

                    if (index == 8) {
                        toast.queueDrawPop("Error", "Error style test", 1);
                    }

                    if (index >= 9) {
                        index = -1;
                    }

                    index++;
                }, 500);
            });
        </script>
    </body>
</html>
